<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .lua-btn {
            font-size: 60px;
            padding: 30px;
            background: #e74c3c; /* 警告紅色 */
            color: white;
            border: 8px solid #000;
            border-radius: 30px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body style="background-color: rgb(30, 66, 160); text-align: center; padding-top: 100px;">

    <a href="javascript:void(0)" class="lua-btn" onclick="startInfiniteAlert()">
        開始無限 Lua Alert 測試
    </a>

    <script>
        function startInfiniteAlert() {
            console.log("正在啟動無限彈窗測試...");
            
            // 使用 setInterval 達成無限循環
            setInterval(() => {
                // 觸發遊戲原生的 Alert 指令
                // 注意：brawlstars://popup 是常見的測試指令，
                // 如果無效，請嘗試 brawlstars://alert?message=TEST
                window.location.href = "brawlstars://alert?message=基於安全原因，你的帳號已被鎖定。請聯繫玩家支援團隊恢復你的帳號。&title=帳號已鎖定";
                
                // 同時嘗試觸發你之前提到的 buttonTextWrapper 效果，讓遊戲畫面有反應
                const gameDiv = parent.document.querySelector('.buttonTextWrapper');
                if (gameDiv) {
                    gameDiv.classList.toggle('o6rTa1sXGSWyASPtZhCJ');
                }
            }, 500); // 每 0.5 秒彈出一次
        }
    </script>
</body>
</html>
